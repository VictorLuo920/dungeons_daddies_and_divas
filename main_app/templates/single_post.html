{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col s6">
        <div class="card">
            <div class="card-content">
                <span class="card-title" style="color:black">{{ post.title }}</span>
                <p style="color:black">Text: {{ post.text }}</p>
            </div>
            <div class="card-action">
                <a href="{% url 'posts_update' post.id %}">Edit</a>
                <a href="{% url 'posts_delete' post.id %}">Delete</a>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col s6">
      <h3>Comments</h3>
      {% if post.comments.count %}
        {% for comment in post.comments.all %}
            <div class="card">
                <div class="card-content">
                    <span class="card-title"> {{ comment.title }}</span>
                     <p>{{ comment.text}}</p>
                </div>
            </div>
        {% endfor %}
      {% else %}
        <h5>No Comments</h5>
      {% endif %}
      <a href="{% url 'comments_create' %}">New Comment</a>
    </div>
  </div>
          
{% endblock %}
