{% extends 'base.html' %}
{% block content %}

<h1>Post List</h1>

{% for post in posts %}
    <div class="card">
        <a href="/posts/{{ post.id }}">
        <div class="card-content">
            <span class="card-title">{{ post.title }}</span>
            <p>Text: {{ post.text }}</p>
        </div>
        </a>
    </div>
{% endfor %}

{% endblock %}
