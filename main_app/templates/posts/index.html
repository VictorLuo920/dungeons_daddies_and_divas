{% extends 'base.html' %}
{% block content %}

<h1>The Daily Dungeon</h1>

{% for post in posts %}
  <a href="{% url 'detail' post.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ post.title}}</span>
            <p>{{ post.text }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
