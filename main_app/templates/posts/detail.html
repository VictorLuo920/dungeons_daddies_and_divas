{% extends 'base.html' %}
{% block content %}

<h1>Post Details</h1>

<div class="row">
  <div class="col s6">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ post.name }}</span>
        <p>Description: {{ post.description }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'posts_update' cat.id %}">Edit</a>
        <a href="{% url 'posts_delete' cat.id %}">Delete</a>
      </div>
    </div>
  </div>
  <div class="col s6">
    <form action="{% url 'add_comment' post.id %}" method="post">
      {% csrf_token %}
      {{ comment_form.as_p }}
      <input type="submit" class="btn" value="Add Comment">
    </form>
  </div>
</div>

{% endblock %}
